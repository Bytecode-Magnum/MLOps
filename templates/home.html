<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
        <label for="no_dependents">Number of Dependents:</label>
        <input type="number" id="no_dependents" name="no_dependents" value="1" required><br><br>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value=" Graduate">Graduate</option>
            <option value=" Not Graduate" selected>Not Graduate</option>
        </select><br><br>

        <label for="self_employed">Self Employed:</label>
        <select id="self_employed" name="self_employed" required>
            <option value=" Yes">Yes</option>
            <option value=" No" selected>No</option>
        </select><br><br>

        <label for="income_annum">Annual Income:</label>
        <input type="number" id="income_annum" name="income_annum" value="5300000" required><br><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" value="11500000" required><br><br>

        <label for="loan_term">Loan Term:</label>
        <input type="number" id="loan_term" name="loan_term" value="8" required><br><br>

        <label for="cibil_score">Cibil Score:</label>
        <input type="number" id="cibil_score" name="cibil_score" value="753" required><br><br>

        <label for="residential_asset">Residential Assets Value:</label>
        <input type="number" id="residential_asset" name="residential_asset" value="10000000" required><br><br>

        <label for="commercial_asset">Commercial Assets Value:</label>
        <input type="number" id="commercial_asset" name="commercial_asset" value="4200000" required><br><br>

        <label for="luxury_asset">Luxury Assets Value:</label>
        <input type="number" id="luxury_asset" name="luxury_asset" value="14400000" required><br><br>

        <label for="bank_asset">Bank Assets Value:</label>
        <input type="number" id="bank_asset" name="bank_asset" value="3000000" required><br><br>
        <button type="submit">Predict Loan Approval</button>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
</body>
</html>
